<!DOCTYPE html>
<html>
  <head>

    <!-- CSS -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link href="frontend/stylesheets/styles.css" rel="stylesheet" />

    <!-- RequireJS -->
    <script data-main="frontend/js/startup" src="frontend/js/libs/require.js"></script>

    <title>
      Movie Server
    </title>
  </head>

  <body>
    <div class="container">

      <div class="row">
        <nav class="navbar" role="navigation">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Windows</a>
          </div>
          <!-- Collect the nav links, forms, and other content for toggling -->
          <ul class="nav navbar-nav" id="tableKeysBox">
          </ul>
        </nav>
      </div>
      <div class="row">
        <div class="col-12">
          <div id="filterBox">
          </div>
        </div>
      </div>
      <div class="row">
        <div id="tableBox" class="col-12">
        </div>
      </div>
      <div class="row">
        <div id="paginatorBox" class="col-12 text-center">
        </div>
      </div>

      <div class="row">
        <div id="no-data-alert" class="alert alert-info">
          Please wait while the server reindexes this folder...
        </div>
        <div id="no-keys-alert" class="alert alert-info">
          Received no windows from the server. There is likely a
          problem with the server.
        </div>
        <div id="no-connection-alert" class="alert alert-danger">
          Lost connection to the server. Polling...
        </div>
      </div>

    </div>
  </body>
</html>
